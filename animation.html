<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Animation</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background: #3498db;
      position: relative;
      animation: moveRight 10ms infinite alternate;
    }

    @keyframes moveRight {
      from { left: 0; }
      to { left: 300px; }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
